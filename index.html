<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.png"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css"/>
    <link rel="stylesheet" href="bower_components/codemirror/theme/monokai.css"/>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="emmet/codemirror/dist/emmet.min.js"></script>
    <script src="bower_components/codemirror/addon/wrap/hardwrap.js"></script>
    <script src="bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="bower_components/codemirror/mode/xml/xml.js"></script>
    <script src="bower_components/codemirror/mode/css/css.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <link href='//fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" media="all">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navigation-collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand" href="#">&lt;Playground&gt;</a>
        </div>
        <div class="navbar-header">
            <ul class="navbar-nav nav" id="leftMenu"></ul>
        </div>
        <div class="collapse navbar-collapse" id="navigation-collapsed">
            <ul class="navbar-nav nav navbar-right" id="rightMenu"></ul>
        </div>
    </div>

</nav>
<main class="container-fluid main  clearfix">
    <article class="row">
        <section class="col-md-6 left-side">
            <textarea id="code" class="code">
                <!--start coding here with html tags.
                 You can include style or script tags too--></textarea>
        </section>
        <section class="col-md-6 right-side">
            <div id="output"></div>
        </section>
    </article>
</main>
<footer class="container-fluid text-small">
    <div class="row">
        <p>&nbsp;</p>

        <div class="col-md-12">
            &copy; mparaiso &lt;mparaiso@online.fr&gt;
        </div>
    </div>
</footer>
<script src="bower_components/requirejs/require.js" data-main="javascript/playground.js"></script>
<script>
    /*@note @requirejs RequireJS Text Plugin installed with Bower
     * http://stackoverflow.com/questions/16514254/requirejs-text-plugin-installed-with-bower
     */
    requirejs.config({
        paths: {
            text: '../bower_components/requirejs-text/text',
            Backbone: '../bower_components/backbone/backbone',
            underscore: '../bower_components/underscore/underscore',
            jQuery: '../bower_components/jquery/dist/jquery.min',
            bootstrap:'../bower_components/bootstrap/dist/js/bootstrap.min'
        },
        /**
         * @note @requirejs shims http://stackoverflow.com/questions/22142989/configuration-of-requirejs-and-shim
         */
        shim: {
            jQuery:{exports:'jQuery'},
            Backbone: ['underscore', 'jQuery'],
            bootstrap:['jQuery']
        }
    });
</script>
</body>
</html>
