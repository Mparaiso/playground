<!doctype html>
<html lang="en" ng-app="playground" ng-controller="MainCtrl">
    <head>
        <meta charset="UTF-8">
        <title>Playground</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/favicon.png"/>
        <script defer src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
        <script defer src="bower_components/js-beautify/js/lib/beautify.js"></script>
        <script defer src="bower_components/js-beautify/js/lib/beautify-html.js"></script>
        <script defer src="bower_components/js-beautify/js/lib/beautify-css.js"></script>
        <script defer src="bower_components/jquery/dist/jquery.min.js"></script>
        <script defer src="bower_components/codemirror/lib/codemirror.js"></script>
        <script defer src="emmet/codemirror/dist/emmet.min.js"></script>
        <script defer src="bower_components/codemirror/addon/wrap/hardwrap.js"></script>
        <script defer src="bower_components/codemirror/addon/display/placeholder.js"></script>
        <script defer src="bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
        <script defer src="bower_components/codemirror/mode/xml/xml.js"></script>
        <script defer src="bower_components/codemirror/mode/css/css.js"></script>

        <script defer src="bower_components/codemirror/addon/hint/show-hint.js"></script>
        <script defer src="bower_components/codemirror/addon/hint/anyword-hint.js"></script>
        <script defer src="bower_components/angular/angular.min.js"></script>
        <script defer src="bower_components/angular-route/angular-route.min.js"></script>
        <script defer src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script defer src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script defer src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script defer src="javascript/playground.js"></script>
        <script defer src="javascript/editor.js"></script>
        <script defer src="javascript/renderer.js"></script>
        <script defer src="javascript/api.parse.js"></script>
        <script defer src="javascript/repository.js"></script>
        <script defer src="javascript/utils.js"></script>
        <script defer src="javascript/notification.js"></script>
        <link rel="stylesheet" href="bower_components/codemirror/addon/display/fullscreen.css"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css"/>
        <link rel="stylesheet" href="bower_components/codemirror/addon/hint/show-hint.css"/>
        <link rel="stylesheet" href="bower_components/codemirror/theme/monokai.css"/>
        <link href='//fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'/>
        <link href='//fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'/>
        <link href='//fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="css/styles.css" media="all">
    </head>
    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#navigation-collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand brand">&lt;Playground&gt;</a>
                </div>
                <span ng-controller="MenuCtrl" ng-include='"templates/menu.html"'></span>
            </div>
        </nav>
        <!-- END NAVIGATION -->
        <main class="container-fluid">
        <article ng-view class="view">
        </article>
        </main>
        <footer class="container-fluid text-small">
            <div class="row">
                <p>&nbsp;</p>
                <div class="col-md-12">
                    &copy; mparaiso &lt;mparaiso@online.fr&gt;
                </div>
            </div>
        </footer>
        <div class="bottom">&nbsp;</div>
    </body>
</html>
