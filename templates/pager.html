<ul class="pager">
    <li class="previous" ng-class="{disabled:!hasPrevious()}">
        <a ng-click="previous()">Newer</a>
    </li>
    <li class="next" ng-class="{disabled:!hasNext()}">
        <a ng-click="next()">Older</a>
    </li>
</ul>
