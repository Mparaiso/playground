<section class="row">
    <lead class="lead col-md-12">Gists</lead>
    <article class="col-md-12">
        <table class="table">
            <tr>
                <th>#</th>
                <th>id</th>
                <th>description</th>
            </tr>
            <tr ng-repeat="gist in gists track by $index">
                <td>{{$index}}</td>
                <td>{{gist.id}}</td>
                <td>{{gist.description}}</td>
            </tr>
        </table>
    </article>
</section>
