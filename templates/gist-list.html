<hr>
<div class="row">
    <div class="col-md-9">
        <h2>Your Gists</h2>
        <h3 ng-hide="gists.length>0">No Gist yet , please <a href="#/">create a new one</a></h3>
        <article class=" gist-list " ng-show="gists.length>0" ng-repeat="(id,gist) in gists track by $index">
            <h3 >
                <button class="btn btn-link btn-xs" ng-click="remove(gist)">
                <i class="glyphicon glyphicon-trash"></i>
                </button>&nbsp;<a  href="#/gist/{{gist.id}}">
                {{gist.description}}
                </a>
            </h3>
            <div>{{gist.updatedAt|date}}</div>
            <div class="text-muted">
                <span ng-repeat="file in gist.files">
                {{file.language}}
                <span ng-show="!$last">, </span>
                </span>
            </div>
<pre ng-show="file.value" ng-repeat="file in gist.files"  ng-init="v=file.value.length" class="prettify">
<code>{{ file.value|limitLinesTo:5}}</code></pre>
<h1>&nbsp;</h1>
    </article>
</div>
<div class="col-md-3">
		<h2>Your account</h2>
		<img class="thumbnail" src="//www.gravatar.com/avatar/{{md5(user.email)}}?s=120&monsterid" alt="avatar">
		<adress>
		{{user.username}}<br>
		{{user.email}}
		</address>
	</div>
</div>
