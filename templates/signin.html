<h2>&nbsp;</h2>
<div class="row">
	<form ng-submit="signIn()" name="credentials" class="signup page-center center-block" >
		<fieldset>
			<legend>Please Sign In</legend>
			<div class="text-danger form-group" ng-show="error">{{error}}</div>
			<div class="form-group">
				<input placeholder="Username" ng-minlength="4" ng-model="credentials.username" class="form-control" autocomplete="on" required>
			</div>
			<div class="form-group">
				<input placeholder="Password" ng-minlength="4"  type="password" ng-model="credentials.password" class="form-control" required >
			</div>
			<div class="form-group">
				<a href="#/signup">or create an account</a>
			</div>
			<div class="form-group">
				<input type="reset" class="btn btn-default">
				<input type="submit" class="btn btn-primary" ng-disabled="!credentials.$valid || sending ">
			</div>
		</fieldset>
	</form>
</div>
